<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/upload-file-lab/fileupload6/main/uploads/1760408834748.png">
    <title>Givy Tweet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .pure-black-bg{background-color:#000}
        .link-button{transition:all .3s ease}
        .link-button:hover{transform:scale(1.02);box-shadow:0 8px 10px -4px rgba(255,255,255,.1),0 2px 4px -1px rgba(255,255,255,.06)}
        .form-input{background-color:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2);color:#fff;transition:all .3s ease}
        .form-input:focus{background-color:rgba(255,255,255,.15);border-color:rgba(255,255,255,.4);box-shadow:0 0 0 2px rgba(255,255,255,.1)}
        .form-input::placeholder{color:rgba(255,255,255,.5)}
        @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
        .animate-entry{opacity:0;animation:fadeIn .8s ease-out forwards}
        .modal {
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 50; 
        }
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }
        .avatar-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-zone:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.05);
        }
        .upload-zone.dragover {
            border-color: rgba(255, 255, 255, 0.8);
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="pure-black-bg p-4 text-white font-sans min-h-screen">
    
    <div class="flex flex-col items-center w-full max-w-md mx-auto py-6">
        <div id="profile-section" class="flex flex-col items-center mb-6 text-center w-full animate-entry" style="animation-delay:.1s">
            <img src="https://raw.githubusercontent.com/upload-file-lab/fileupload6/main/uploads/1760408834748.png" alt="Givy Profile" class="w-16 h-16 rounded-full object-cover border-2 border-white/50 mb-2 transform hover:scale-105 transition-transform duration-300 ease-in-out">
            <h1 class="text-xl font-bold tracking-wider uppercase mb-0 text-white">Givy</h1>
            <p class="text-xs text-gray-400 italic">Fake Tweet Maker</p>
            <p class="mt-1 text-xs text-gray-300 max-w-xs">Create a fake X (Twitter) post</p>
        </div>
        <div class="w-full space-y-3 animate-entry" style="animation-delay:.3s">
            <form id="tweet-form" class="space-y-3">
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="name" class="block text-xs font-medium text-gray-300 mb-1">
                            <i class="fa-solid fa-user mr-1"></i>Name
                        </label>
                        <input type="text" id="name" name="name" placeholder="Example: Givy" class="form-input w-full py-2 px-3 rounded text-sm" required>
                    </div>
                    <div>
                        <label for="username" class="block text-xs font-medium text-gray-300 mb-1">
                            <i class="fa-solid fa-at mr-1"></i>Username
                        </label>
                        <input type="text" id="username" name="username" placeholder="Example: @gipii_" class="form-input w-full py-2 px-3 rounded text-sm" required>
                    </div>
                </div>

                <div>
                    <label for="comment" class="block text-xs font-medium text-gray-300 mb-1">
                        <i class="fa-solid fa-comment mr-1"></i>Tweet Content
                    </label>
                    <textarea id="comment" name="comment" rows="3" placeholder="Write the tweet content here..." class="form-input w-full py-2 px-3 rounded text-sm resize-none" required></textarea>
                </div>

                <!-- Avatar Upload -->
                <div>
                    <label class="block text-xs font-medium text-gray-300 mb-2">
                        <i class="fa-solid fa-image mr-1"></i>Avatar Upload
                    </label>
                    
                    <!-- Upload Zone -->
                    <div id="upload-zone" class="upload-zone">
                        <input type="file" id="avatar-file" accept="image/*" style="display:none">
                        <div id="upload-text">
                            <i class="fa-solid fa-cloud-arrow-up text-2xl mb-2 block"></i>
                            <p class="text-xs text-gray-300">Click or drag image here</p>
                            <p class="text-xs text-gray-500 mt-1">Max 5MB (JPG, PNG, WebP, GIF)</p>
                        </div>
                    </div>

                    <!-- Avatar Preview -->
                    <div id="avatar-preview-container" class="hidden flex items-center justify-between bg-white/5 p-3 rounded border border-white/10 mt-2">
                        <div class="flex items-center gap-2 flex-1">
                            <img id="avatar-preview" class="avatar-preview" src="" alt="Avatar preview">
                            <div class="flex-1 min-w-0">
                                <p id="file-name" class="text-xs font-medium text-white truncate">filename.jpg</p>
                                <p id="upload-status" class="text-xs text-gray-400">‚úÖ Ready</p>
                            </div>
                        </div>
                        <button type="button" id="remove-avatar" class="ml-2 text-red-400 hover:text-red-300 text-sm flex-shrink-0">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between py-2">
                    <label for="verified" class="block text-xs font-medium text-gray-300">
                        <i class="fa-solid fa-circle-check mr-1 text-blue-400"></i> Verified Account
                    </label>
                    <input type="checkbox" id="verified" name="verified" class="form-input h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                </div>

                <button type="submit" id="generate-button" class="link-button flex items-center justify-center w-full bg-white/10 text-white py-2 px-3 rounded text-sm font-medium tracking-wide text-center hover:bg-white/20 transition-all duration-300 mt-4">
                    <i class="fa-solid fa-wand-magic-sparkles mr-2 text-sm"></i>Generate Tweet
                </button>
            </form>
            </div>
        
        <div id="result-area" class="w-full mt-6 text-center hidden"> 
            <h2 class="text-sm font-medium text-gray-300 mb-3">
                <i class="fa-solid fa-image mr-1"></i>Result
            </h2>
            
            <div class="error hidden" id="error-message">
                <div class="flex items-center justify-center space-x-2 text-red-400 bg-red-400/10 py-2 px-3 rounded text-xs">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span></span>
                </div>
            </div>
            
            <div class="mt-3">
                <img id="tweet-image" alt="Fake Tweet Result" class="rounded border border-white/20 hidden mx-auto w-full max-w-xs cursor-pointer hover:border-white/50 transition-colors duration-200">
                <p class="text-xs text-gray-500 mt-1 italic hidden" id="click-to-zoom">Click image to enlarge</p>
            </div>
            
            <div id="download-section" class="hidden mt-3">
                <button id="download-button" class="link-button inline-flex items-center justify-center bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded text-sm font-medium transition-all duration-300">
                    <i class="fa-solid fa-download mr-2"></i>Download
                </button>
            </div>
        </div>
        
        <div class="text-center text-xs text-gray-500 mt-6 pt-3 border-t border-white/10 animate-entry" style="animation-delay:.7s">
            <p>Givy | Made with <span class="text-white">ü§ç</span></p>
        </div>
    </div>
    
    <div id="image-modal" class="modal fixed inset-0 flex items-center justify-center hidden">
        <div class="relative">
            <button id="close-modal" class="absolute top-4 right-4 text-white text-3xl opacity-80 hover:opacity-100 z-50">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <img id="modal-image" class="modal-content" src="" alt="Enlarged Fake Tweet">
        </div>
    </div>
    
    <script>
    const form = document.getElementById("tweet-form");
    const nameInput = document.getElementById("name");
    const usernameInput = document.getElementById("username");
    const commentInput = document.getElementById("comment");
    const verifiedInput = document.getElementById("verified");

    const tweetImage = document.getElementById("tweet-image");
    const errorMessage = document.getElementById("error-message");
    const generateButton = document.getElementById("generate-button");
    const downloadSection = document.getElementById("download-section");
    const downloadButton = document.getElementById("download-button");
    const resultArea = document.getElementById("result-area");
    const clickToZoom = document.getElementById("click-to-zoom");

    // Upload related
    const uploadZone = document.getElementById("upload-zone");
    const avatarFile = document.getElementById("avatar-file");
    const avatarPreviewContainer = document.getElementById("avatar-preview-container");
    const avatarPreview = document.getElementById("avatar-preview");
    const fileName = document.getElementById("file-name");
    const uploadStatus = document.getElementById("upload-status");
    const removeAvatarBtn = document.getElementById("remove-avatar");
    const uploadText = document.getElementById("upload-text");

    // Modal elements
    const imageModal = document.getElementById("image-modal");
    const modalImage = document.getElementById("modal-image");
    const closeModalButton = document.getElementById("close-modal");

    const VERCEL_API_ENDPOINT = "/api/tweet";
    const EXTERNAL_API_BASE_URL = "https://api.deline.my.id/maker/faketweet";
    const UPLOAD_ENDPOINT = "/api/upload";

    const GENERATE_ICON_HTML = '<i class="fa-solid fa-wand-magic-sparkles mr-2 text-sm"></i>Generate Tweet';
    const PROCESSING_ICON_HTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Processing...';

    let generatedImageUrl = '';
    let uploadedAvatarUrl = '';

    function showError(message) {
        errorMessage.classList.remove("hidden");
        errorMessage.querySelector("span").textContent = message;
        generateButton.disabled = false;
        generateButton.innerHTML = GENERATE_ICON_HTML;
    }

    function showSuccess(imageUrl) {
        generatedImageUrl = imageUrl;
        resultArea.classList.remove("hidden");
        errorMessage.classList.add("hidden");
        tweetImage.classList.remove("hidden");
        downloadSection.classList.remove("hidden");
        clickToZoom.classList.remove("hidden"); 
        tweetImage.src = imageUrl;
    }

    // Upload handling
    uploadZone.addEventListener('click', () => avatarFile.click());

    avatarFile.addEventListener('change', (e) => {
        const file = e.target.files?.[0];
        if (file) uploadFile(file);
    });

    uploadZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
        uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadZone.classList.remove('dragover');
        const file = e.dataTransfer?.files?.[0];
        if (file && file.type.startsWith('image/')) {
            avatarFile.files = e.dataTransfer.files;
            uploadFile(file);
        }
    });

    async function uploadFile(file) {
        if (!file.type.startsWith('image/')) {
            alert('Hanya file gambar yang diterima!');
            return;
        }

        if (file.size > 5 * 1024 * 1024) {
            alert('Ukuran file maksimal 5MB!');
            return;
        }

        uploadText.style.display = 'none';
        avatarPreviewContainer.classList.remove('hidden');
        fileName.textContent = file.name;
        uploadStatus.textContent = '‚è≥ Uploading...';

        const previewUrl = URL.createObjectURL(file);
        avatarPreview.src = previewUrl;

        try {
            const buffer = await file.arrayBuffer();
            const response = await fetch(UPLOAD_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/octet-stream',
                },
                body: buffer
            });

            const data = await response.json();

            if (data.success && data.url) {
                uploadedAvatarUrl = data.url;
                uploadStatus.textContent = '‚úÖ Uploaded';
                console.log('Avatar URL:', uploadedAvatarUrl);
            } else {
                throw new Error(data.error || 'Upload failed');
            }
        } catch (error) {
            console.error('Upload error:', error);
            uploadStatus.textContent = '‚ùå Failed';
            uploadStatus.classList.add('text-red-400');
            alert('Upload gagal: ' + error.message);
            uploadedAvatarUrl = '';
        }
    }

    removeAvatarBtn.addEventListener('click', (e) => {
        e.preventDefault();
        uploadedAvatarUrl = '';
        avatarPreviewContainer.classList.add('hidden');
        uploadText.style.display = 'block';
        avatarFile.value = '';
    });

    // Modal
    tweetImage.addEventListener('click', () => {
        if (generatedImageUrl) {
            modalImage.src = generatedImageUrl;
            imageModal.classList.remove('hidden');
        }
    });

    closeModalButton.addEventListener('click', () => {
        imageModal.classList.add('hidden');
    });

    imageModal.addEventListener('click', (e) => {
        if (e.target.id === 'image-modal') {
            imageModal.classList.add('hidden');
        }
    });

    form.addEventListener("submit", async function(e) {
        e.preventDefault();
        
        resultArea.classList.add("hidden");
        tweetImage.classList.add("hidden");
        downloadSection.classList.add("hidden");
        clickToZoom.classList.add("hidden");
        errorMessage.classList.add("hidden");
        
        generateButton.disabled = true;
        generateButton.innerHTML = PROCESSING_ICON_HTML;

        const name = nameInput.value.trim();
        const username = usernameInput.value.trim().replace('@', '');
        const comment = commentInput.value.trim();
        const avatarUrl = uploadedAvatarUrl;
        const verified = verifiedInput.checked ? 'true' : 'false';

        if (!name || !username || !comment || !avatarUrl) {
            showError("Isi semua field termasuk upload avatar!");
            return;
        }

        const externalApiUrl = `${EXTERNAL_API_BASE_URL}?name=${encodeURIComponent(name)}&username=${encodeURIComponent(username)}&comment=${encodeURIComponent(comment)}&avatar=${encodeURIComponent(avatarUrl)}&verified=${verified}`;
        
        const vercelApiUrl = `${VERCEL_API_ENDPOINT}?imageUrl=${encodeURIComponent(externalApiUrl)}&name=${encodeURIComponent(name)}&username=${encodeURIComponent(username)}&comment=${encodeURIComponent(comment)}&avatarUrl=${encodeURIComponent(avatarUrl)}`;

        try {
            const response = await fetch(vercelApiUrl, {
                method: 'GET' 
            });

            if (!response.ok) {
                throw new Error(`Server error: ${response.statusText}`);
            }

            const data = await response.json();
            
            if (data.status === 'ok' && data.imageUrl) {
                showSuccess(data.imageUrl);
            } else {
                throw new Error(data.message || 'Unknown API error.');
            }
            
        } catch (error) {
            console.error("Fetch error:", error);
            showError(`Generation failed: ${error.message}`);
        } finally {
            generateButton.disabled = false;
            generateButton.innerHTML = GENERATE_ICON_HTML;
        }
    });
    
    downloadButton.addEventListener('click', () => {
        if (generatedImageUrl) {
            const usernameForFile = usernameInput.value.trim().replace('@', '');
            window.location.href = `${VERCEL_API_ENDPOINT}?imageUrl=${encodeURIComponent(generatedImageUrl)}&download=true&username=${encodeURIComponent(usernameForFile)}`;
        }
    });
    </script>
</body>
</html>
