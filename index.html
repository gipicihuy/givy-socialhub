    <title>Givy</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-cyan': '#00F0FF', // Warna aksen neon/futuristik
                        'dark-bg': '#0F172A',     // Warna latar belakang sangat gelap
                    }
                }
            }

    <style>

        .futuristic-bg {
            background-image: linear-gradient(to bottom right, #0F172A, #1E293B);
        }

        /* Efek Tombol Modern */
        .link-button {
            transition: all 0.3s ease; /* Transisi halus */
        }
        .link-button:hover {
            transform: scale(1.03); /* Membesar sedikit saat di-hover */
            /* Shadow dengan aksen neon untuk kesan futuristik */
            box-shadow: 0 10px 15px -3px rgba(0, 250, 255, 0.3), 0 4px 6px -2px rgba(0, 250, 255, 0.05); 
        }
    </style>
</head>
