<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'></svg>">
    <title>Givy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            font-family: 'Cousine', monospace;
        }
        .pure-black-bg { background-color: #000; }
        .link-button { transition: all .3s ease; }
        .link-button:hover { transform: scale(1.02); box-shadow: 0 8px 10px -4px rgba(255,255,255,.1),0 2px 4px -1px rgba(255,255,255,.06); }
        .link-button i { color: #fff; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-entry { opacity: 0; animation: fadeIn .8s ease-out forwards; }
    </style>
</head>
<body class="pure-black-bg p-4 text-white">
    <div class="flex flex-col items-center w-full min-h-screen">
        <div id="profile-section" class="flex flex-col items-center mt-8 mb-6 text-center w-full max-w-lg animate-entry" style="animation-delay:.1s;">
            <img id="profile-image" src="" alt="Givy Profile" class="w-24 h-24 rounded-full object-cover border-2 border-white/50 mb-3 transform hover:scale-105 transition-transform duration-300 ease-in-out">
            <h1 id="profile-name" class="text-2xl font-bold tracking-wider uppercase mb-0 text-white"></h1>
            <p id="profile-tagline" class="text-sm text-gray-400 italic"></p>
            <p id="profile-desc" class="mt-2 text-xs text-gray-300 max-w-xs"></p>
        </div>

        <div id="link-list" class="space-y-3 w-full max-w-lg mb-8">
            <a href="#" id="link-whatsapp" target="_blank" class="link-button flex items-center justify-center w-full bg-white/10 text-white py-3 px-4 rounded-lg text-base font-medium tracking-wide text-center hover:bg-white/20 animate-entry" style="animation-delay:.3s;">
                <i class="fa-brands fa-whatsapp mr-3 text-lg"></i>WhatsApp
            </a>
            <a href="#" id="link-youtube" target="_blank" class="link-button flex items-center justify-center w-full bg-white/10 text-white py-3 px-4 rounded-lg text-base font-medium tracking-wide text-center hover:bg-white/20 animate-entry" style="animation-delay:.45s;">
                <i class="fa-brands fa-youtube mr-3 text-lg"></i>YouTube
            </a>
            <a href="#" id="link-discord" target="_blank" class="link-button flex items-center justify-center w-full bg-white/10 text-white py-3 px-4 rounded-lg text-base font-medium tracking-wide text-center hover:bg-white/20 animate-entry" style="animation-delay:.6s;">
                <i class="fa-brands fa-discord mr-3 text-lg"></i>Discord
            </a>
            <a href="#" id="link-tiktok" target="_blank" class="link-button flex items-center justify-center w-full bg-white/10 text-white py-3 px-4 rounded-lg text-base font-medium tracking-wide text-center hover:bg-white/20 animate-entry" style="animation-delay:.75s;">
                <i class="fa-brands fa-tiktok mr-3 text-lg"></i>TikTok
            </a>
        </div>

        <div id="spotify-container" class="w-full max-w-lg mb-8 animate-entry" style="animation-delay:.9s;">
        </div>

        <div class="text-center text-xs text-gray-500 pb-4 animate-entry" style="animation-delay:1.05s;">
            <p>Givy | Made with <span class="text-white">ü§ç</span></p>
        </div>
    </div>

    <script type="module">
        import { CONFIG } from './config.js';

        // Load Config ke halaman
        function loadConfig() {
            const cfg = CONFIG.profile;
            
            // Favicon
            document.querySelector('link[rel="icon"]').href = cfg.favicon;
            
            // Title
            document.title = cfg.name;
            
            // Profile Section
            document.getElementById('profile-image').src = cfg.profileImage;
            document.getElementById('profile-name').textContent = cfg.name;
            document.getElementById('profile-tagline').textContent = cfg.tagline;
            document.getElementById('profile-desc').textContent = cfg.description;
            
            // Social Links
            document.getElementById('link-whatsapp').href = CONFIG.social.whatsapp;
            document.getElementById('link-youtube').href = CONFIG.social.youtube;
            document.getElementById('link-discord').href = CONFIG.social.discord;
            document.getElementById('link-tiktok').href = CONFIG.social.tiktok;
            
            // Spotify Embed
            const spotifyContainer = document.getElementById('spotify-container');
            spotifyContainer.innerHTML = `<iframe src="${CONFIG.social.spotify}" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" class="rounded-lg"></iframe>`;
        }

        loadConfig();
    </script>
</body>
</html>
