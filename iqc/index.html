<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/upload-file-lab/fileupload6/main/uploads/1760408834748.png">
    <title>Givy IQC Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        /* Gaya CSS internal yang Anda sediakan */
        .pure-black-bg{background-color:#000}
        .link-button{transition:all .3s ease}
        .link-button:hover{transform:scale(1.02);box-shadow:0 8px 10px -4px rgba(255,255,255,.1),0 2px 4px -1px rgba(255,255,255,.06)}
        .form-input{background-color:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2);color:#fff;transition:all .3s ease}
        .form-input:focus{background-color:rgba(255,255,255,.15);border-color:rgba(255,255,255,.4);box-shadow:0 0 0 2px rgba(255,255,255,.1)}
        .form-input::placeholder{color:rgba(255,255,255,.5)}
        @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
        .animate-entry{opacity:0;animation:fadeIn .8s ease-out forwards}
    </style>
</head>
<body class="pure-black-bg p-4 text-white font-sans min-h-screen">
    <div class="flex flex-col items-center w-full max-w-md mx-auto py-6">
        <div id="profile-section" class="flex flex-col items-center mb-6 text-center w-full animate-entry" style="animation-delay:.1s">
            <img src="https://raw.githubusercontent.com/upload-file-lab/fileupload6/main/uploads/1760408834748.png" alt="Givy Profile" class="w-16 h-16 rounded-full object-cover border-2 border-white/50 mb-2 transform hover:scale-105 transition-transform duration-300 ease-in-out">
            <h1 class="text-xl font-bold tracking-wider uppercase mb-0 text-white">Givy</h1>
            <p class="text-xs text-gray-400 italic">WhatsApp IQC Maker</p>
            <p class="mt-1 text-xs text-gray-300 max-w-xs">Create WhatsApp Quote Cards easily</p>
        </div>
        <div class="w-full space-y-3 animate-entry" style="animation-delay:.3s">
            <form id="iqc-form" class="space-y-3">
                <div>
                    <label for="text" class="block text-xs font-medium text-gray-300 mb-1">
                        <i class="fa-solid fa-quote-left mr-1"></i>Quote Text
                    </label>
                    <textarea id="text" name="text" rows="3" placeholder="Write your quote here..." class="form-input w-full py-2 px-3 rounded text-sm resize-none" maxlength="500"></textarea>
                    <div class="text-right text-xs text-gray-500 mt-1">
                        <span id="char-count">0</span>/500 characters
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label for="chatTime" class="block text-xs font-medium text-gray-300 mb-1">
                            <i class="fa-solid fa-clock mr-1"></i>Chat Time
                        </label>
                        <input type="text" id="chatTime" name="chatTime" class="form-input w-full py-2 px-3 rounded text-sm text-center">
                    </div>
                    <div>
                        <label for="statusBarTime" class="block text-xs font-medium text-gray-300 mb-1">
                            <i class="fa-solid fa-mobile-screen mr-1"></i>Status Bar
                        </label>
                        <input type="text" id="statusBarTime" name="statusBarTime" class="form-input w-full py-2 px-3 rounded text-sm text-center">
                    </div>
                </div>
                <button type="submit" id="generate-button" class="link-button flex items-center justify-center w-full bg-white/10 text-white py-2 px-3 rounded text-sm font-medium tracking-wide text-center hover:bg-white/20 transition-all duration-300 mt-4">
                    <i class="fa-solid fa-wand-magic-sparkles mr-2 text-sm"></i>Generate IQC
                </button>
            </form>
        </div>
        <div id="result-area" class="w-full mt-6 text-center hidden"> 
            <h2 class="text-sm font-medium text-gray-300 mb-3">
                <i class="fa-solid fa-image mr-1"></i>Result
            </h2>
            
            <div class="error hidden" id="error-message">
                <div class="flex items-center justify-center space-x-2 text-red-400 bg-red-400/10 py-2 px-3 rounded text-xs">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span></span>
                </div>
            </div>
            
            <div class="mt-3">
                <img id="iqc-image" alt="WhatsApp IQC Result" class="rounded border border-white/20 hidden mx-auto w-full max-w-xs">
            </div>
            
            <div id="download-section" class="hidden mt-3">
                <button id="download-button" class="link-button inline-flex items-center justify-center bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded text-sm font-medium transition-all duration-300">
                    <i class="fa-solid fa-download mr-2"></i>Download
                </button>
            </div>
        </div>
        <div class="text-center text-xs text-gray-500 mt-6 pt-3 border-t border-white/10 animate-entry" style="animation-delay:.7s">
            <p>Givy | Made with <span class="text-white">ü§ç</span></p>
        </div>
    </div>
    
    <script>
    const form = document.getElementById("iqc-form"),
      textInput = document.getElementById("text"),
      chatTimeInput = document.getElementById("chatTime"),
      statusBarTimeInput = document.getElementById("statusBarTime"),
      iqcImage = document.getElementById("iqc-image"),
      errorMessage = document.getElementById("error-message"),
      generateButton = document.getElementById("generate-button"),
      downloadSection = document.getElementById("download-section"),
      downloadButton = document.getElementById("download-button"),
      charCount = document.getElementById("char-count"),
      resultArea = document.getElementById("result-area"),
      API_BASE_URL = "https://api.deline.my.id/maker/iqc";

// Konstanta untuk ikon
const GENERATE_ICON_HTML = '<i class="fa-solid fa-wand-magic-sparkles mr-2 text-sm"></i>Generate IQC';
const PROCESSING_ICON_HTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Processing...';

function getCurrentTime() {
    const date = new Date(),
        hours = date.getHours().toString().padStart(2, "0"),
        minutes = date.getMinutes().toString().padStart(2, "0");
    return `${hours}.${minutes}`;
}

function setCurrentTime() {
    const time = getCurrentTime();
    chatTimeInput.value = time;
    statusBarTimeInput.value = time;
}

function showError(message) {
    // HANYA tampilkan error message, TIDAK tampilkan result area
    errorMessage.querySelector("span").textContent = message;
    errorMessage.classList.remove("hidden");
    
    generateButton.disabled = false;
    generateButton.innerHTML = GENERATE_ICON_HTML;
}

function hideError() {
    errorMessage.classList.add("hidden");
}

function showSuccess() {
    // Tampilkan result area dengan hasil yang sukses
    resultArea.classList.remove("hidden");
    hideError();
    iqcImage.classList.remove("hidden");
    downloadSection.classList.remove("hidden");
}

// Set waktu saat halaman dimuat
setCurrentTime();

// Listener untuk hitungan karakter
textInput.addEventListener("input", function() {
    charCount.textContent = this.value.length;
});

// Listener untuk submit form
form.addEventListener("submit", function(e) {
    e.preventDefault();
    
    // 1. Reset SEMUA: sembunyikan result area dan elemen di dalamnya
    resultArea.classList.add("hidden");
    hideError();
    iqcImage.classList.add("hidden");
    downloadSection.classList.add("hidden");
    
    // 2. Ambil nilai input
    const text = textInput.value.trim(),
          chatTime = chatTimeInput.value.trim(),
          statusBarTime = statusBarTimeInput.value.trim();
    
    // 3. VALIDASI - Hentikan eksekusi jika tidak valid
    if (!text) {
        showError("Please enter quote text first."); 
        return; // Hentikan eksekusi form di sini
    }
    
    // 4. Proses (hanya jika validasi lolos)
    generateButton.disabled = true;
    generateButton.innerHTML = PROCESSING_ICON_HTML; 

    const encodedText = encodeURIComponent(text);
    const finalUrl = `${API_BASE_URL}?text=${encodedText}&chatTime=${chatTime}&statusBarTime=${statusBarTime}`;
    
    // 5. Atur sumber gambar dan handler
    iqcImage.src = finalUrl;
    
    iqcImage.onload = function() {
        // Berhasil: tampilkan result area dengan gambar
        generateButton.disabled = false;
        generateButton.innerHTML = GENERATE_ICON_HTML; 
        showSuccess();
        
        // Konfigurasi tombol download
        downloadButton.onclick = function() {
            fetch(finalUrl)
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob),
                          a = document.createElement("a");
                    a.style.display = "none";
                    a.href = blobUrl;
                    a.download = `whatsapp-iqc-${Date.now()}.png`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(blobUrl);
                    document.body.removeChild(a);
                })
                .catch(err => {
                    console.error("Download error:", err);
                    window.open(finalUrl, "_blank");
                });
        };
    };
    
    iqcImage.onerror = function() {
        // Gagal: tampilkan error (tetap sembunyikan result area)
        showError("Failed to load image from API. Please check your quote text or try again later.");
        resultArea.classList.add("hidden"); // Pastikan result area tetap tersembunyi
    };
});
</script>
</body>
</html>
